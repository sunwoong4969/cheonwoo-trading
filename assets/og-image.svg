  <!-- Text -->
  <text x="430" y="290" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="64" font-weight="900" fill="rgba(255,255,255,0.95)">군산 천우무역</text>
  <text x="430" y="355" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="30" font-weight="600" fill="rgba(255,255,255,0.85)">글로벌 무역의 신뢰할 수 있는 파트너</text>
  <text x="430" y="415" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="24" font-weight="500" fill="rgba(255,255,255,0.75)">건축자재 · 인테리어자재 · 농수산물 · 뷰티 · 생활용품</text>

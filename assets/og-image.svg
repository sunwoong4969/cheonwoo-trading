    <circle cx="120" cy="112" r="64" fill="rgba(255,255,255,0.12)" stroke="rgba(255,255,255,0.22)" stroke-width="2"/>
    <path d="M56 112h128" stroke="rgba(255,255,255,0.40)" stroke-width="3" stroke-linecap="round"/>
    <path d="M120 48c-24 28-38 54-38 64s14 36 38 64" stroke="rgba(255,255,255,0.30)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M120 48c24 28 38 54 38 64s-14 36-38 64" stroke="rgba(255,255,255,0.30)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M60 188c18 20 38 30 60 30s42-10 60-30" fill="none" stroke="rgba(255,255,255,0.88)" stroke-width="8" stroke-linecap="round"/>
    <path d="M170 176l18 20-26 6" fill="none" stroke="rgba(255,255,255,0.88)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M70 66c18-16 34-24 50-24s32 8 50 24" fill="none" stroke="url(#accent)" stroke-width="8" stroke-linecap="round"/>
    <path d="M72 78l-18-20 26-6" fill="none" stroke="url(#accent)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
